{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block body %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-0">
            <div class="card-header">
                <h5>Login</h5>
            </div>
            <div class="card-body">
                <form action="." method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success w-100 mt-3">Sign in</button>
                </form>
                <p class="mt-3 text-center">Need an account? <a class="text-success" href="">Register here.</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
